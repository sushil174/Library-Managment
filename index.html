<body>
    <dialog id="dialog">
        <form>
            <ul class="inputs">
                <li>
                        <label for="title">Title</label>
                        <input type="text" id="title" name="book-title" required/>
                        <span class="titleError error" aria-live="polite"></span>
                </li>

                <li>
                    <label for="author">Author</label>
                        <input type="text" id="author" name="book-author" required/>
                        <span class="authorError error" aria-live="polite"></span>
                </li>

                <li>
                    <label for="pages">Pages</label>
                    <input type="number" id="pages" name="book-pages" required/>
                    <span class="pagesError error" aria-live="polite"></span>
                </li>

                <li>
                    <input type="radio" id="completed" name="completed" value="true" required/>
                    <label for="completed">Completed</label>

                    <input type="radio" id="notCompleted" name="completed" value="false" required/>
                    <label for="notCompleted">Not Completed</label>
                </li>
                
            </ul>

            <div>

                <button id= "cancelBtn" value="cancel" formmethod="dialog">Cancel</button>
                <button id="confirmBtn" value="default" type="submit">Confirm</button>

            </div>

        </form>

    </dialog>
    <div class="container">
        <div class="header">
            <h2>virtual library</h2>
        </div>
        <div class="main">
        </div>
        <button id="add">
            <img src="add_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg" alt="add">
        </button>
    </div>
    <script src="script.js"></script>
</body>
