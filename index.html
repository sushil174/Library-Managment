<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Managment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <dialog id="dialog">
        <form>
            <ul class="inputs">
                <li>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="book-title" required>
                </li>

                <li>
                    <label for="author">Author</label>
                    <input type="text" id="author" name="book-author" required>
                </li>

                <li>
                    <label for="pages">Pages</label>
                    <input type="number" id="pages" name="book-pages" required>
                </li>

                <li>
                    <input type="radio" id="completed" name="completed" value="true" />
                    <label for="completed">Completed</label>

                    <input type="radio" id="notCompleted" name="completed" value="false" />
                    <label for="notCompleted">Not Completed</label>
                </li>
                
            </ul>

            <div>

                <button id= "cancelBtn" value="cancel" formmethod="dialog">Cancel</button>
                <button id="confirmBtn" value="default">Confirm</button>

            </div>

        </form>

    </dialog>
    <div class="container">
        <div class="header">
            <h2>Library Management </h2>
            <button id="add">NEW BOOK</button>
        </div>
        <div class="main">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
